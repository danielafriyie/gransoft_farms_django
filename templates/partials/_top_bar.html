<section id="top-bar" class="p-4">
    <div>
        <div id="burger-button" class="py-1">
            <div>
                <div id="bar1"></div>
                <div id="bar2"></div>
                <div id="bar3"></div>
            </div>
        </div>
    </div>
    <nav id="modules-navbar" class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if perms.user_accounts %}
                    <a href="{% url 'user_accounts:main_module' %}" class="nav-link" id="user-accounts-nav">
                        User Accounts
                    </a>
                {% endif %}
                {% if perms.finance %}
                    <a href="{% url 'finance:main_module' %}" class="nav-link" id="finance-module">Sales /
                        Purchases</a>
                {% endif %}
                <!--{% if perms.med_feeds %}
                    <a href="" class="nav-item nav-link" id="med-feeds-module">
                        Medicine/Feeds
                    </a>
                {% endif %} -->
                {% if perms.birds %}
                    <a href="{% url 'birds:main_module' %}" class="nav-link" id="birds-module">Birds</a>
                {% endif %}
                {% if perms.eggs %}
                    <a href="{% url 'eggs:main_module' %}" class="nav-link" id="eggs-module">Eggs</a>
                {% endif %}
                <a href="{% url 'reports:reports_home' %}" class="nav-link" id="reports-module">
                    Reports
                </a>
                <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                    Logout
                </a>
                <form action="{% url 'home:logout' %}" method="POST" id="logout"
                      style="display: none">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
            </div>
        </div>
    </nav>
</section>
