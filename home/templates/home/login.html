<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if company %}
            {{ company.name }}
        {% endif %}
    </title>
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">

    <style>
        .user-credentials {
            width: 25rem;
            height: 3rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row align-content-center justify-content-center" style="min-height: 100vh;">
        {% include 'partials/_alerts.html' %}
        <div class="col-6" style="border-radius: 15px;">
            <div id="login-form-title" class="bg-info text-white text-center py-4" style="border-radius: 10px;">
                <span class="px-5" style="font-family: Algerian, serif; font-weight: normal; font-size: 1.5rem;">
                    {% if company %}
                        {{ company.name }}
                    {% endif %}
                </span>
            </div>
            <form action="{% url 'home:login' %}" method="post">
                {% csrf_token %}
                <div class="py-5">
                    <div class="form-group py-5 d-flex align-content-center justify-content-center">
                        <span class="px-3 pt-2"><i class="fa fa-user-circle fa-2x"></i></span>
                        <span>
                             {{ login_form.username }}
                        </span>
                    </div>

                    <div class="form-group d-flex align-content-center justify-content-center">
                        <span class="px-3 pt-2"><i class="fa fa-key fa-2x"></i></span>
                        <span>
                            {{ login_form.password }}
                        </span>
                    </div>

                    <div class="py-5 text-center" id="login-div">
                        <input type="submit" class="btn btn-info p-3 mx-1 auth-btn" value="Login"
                               style="width: 15rem; border-radius: 10px;">
                        <a href="{% url 'home:change_password' %}" class="btn btn-info p-3 mx-1 auth-btn"
                           style="width: 15rem; border-radius: 10px;">
                            Change Password
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script rel="script" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script rel="script" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script rel="script" src="{% static 'js/all.min.js' %}"></script>
<script rel="script" src="{% static 'js/core.js' %}"></script>
</body>
</html>
