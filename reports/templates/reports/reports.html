{% extends 'base.html' %}
{% block breadcrumb %} Reports {% endblock breadcrumb %}
{% load static %}

{% block content %}
    <section id="reports" class="mt-1">
        <div class="container-fluid">
            <div class="row">
                {% if perms.finance.finance_report %}
                    <div class="mb-2 col-lg-3 col-md-4 col-sm-12">
                        <a href="{% url 'reports:sales_purchases' %}"
                           class="btn btn-secondary px-5 h-100 w-100">
                            <span><i class="fa fa-shopping-cart fa-5x"></i></span><br>
                            <span class="mx-2">Sales / Purchases</span>
                        </a>
                    </div>
                {% endif %}
                {% if perms.finance.finance_audit_trail %}
                    <div class="mb-2 col-lg-3 col-md-4 col-sm-12">
                        <a href="{% url 'reports:finance_audit_report' %}"
                           class="btn btn-secondary px-5 h-100 w-100">
                            <span><i class="fa fa-cart-plus fa-5x"></i></span><br>
                            <span class="mx-2">Sales / Purchases Audit</span>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </section>
{% endblock content %}
